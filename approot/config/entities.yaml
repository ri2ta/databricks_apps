customer:
  table: customers
  label: 顧客

  list:
    columns:
      - { name: id, label: ID, width: 100 }
      - { name: name, label: 氏名, width: 200 }
      - { name: email, label: メール, width: 300 }
      - { name: age, label: 年齢, width: 180 }
      - { name: status, label: ステータス, width: 120 }
    default_sort: id
    page_size: 20
    actions:
      - { name: export_csv, label: CSV出力, endpoint: /customer/export }

  form:
    sections:
      - label: 基本情報
        fields:
          - { name: name, label: 氏名, type: text }
          - { name: email, label: メール, type: email }
          - { name: age, label: 年齢, type: number }
      - label: 詳細
        fields:
          - { name: status, label: ステータス, type: lookup, lookup: status }
          - { name: note, label: 備考, type: textarea, rows: 4 }
    actions:
      - { name: calc_points, label: ポイント計算, endpoint: /customer/calc_points }