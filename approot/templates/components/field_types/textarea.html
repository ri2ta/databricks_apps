<div class="form-control mb-2">
  <label class="label">
    <span class="label-text">{{ field.label }}</span>
  </label>
  {% if mode == 'view' %}
  <textarea name="{{ field.name }}" 
            rows="{{ field.rows or 3 }}" 
            class="textarea textarea-bordered w-full" 
            readonly>{{ value or '' }}</textarea>
  {% else %}
  <textarea name="{{ field.name }}" 
            rows="{{ field.rows or 3 }}" 
            class="textarea textarea-bordered w-full {% if field_error %}textarea-error{% endif %}">{{ value or '' }}</textarea>
  {% endif %}
  {% if field_error %}
  <label class="label">
    <span class="label-text-alt text-error">{{ field_error }}</span>
  </label>
  {% endif %}
</div>
