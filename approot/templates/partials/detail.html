<div class="card bg-base-100 shadow p-4">
  <h2 class="text-xl font-bold mb-4">詳細: {{ customer.customerid }}</h2>

  <p>これは Item {{ customer.customerid }} の詳細情報です。</p>

  <form class="mt-4">
    <div class="form-control mb-2">
      <label class="label">
        <span class="label-text">名前</span>
      </label>
      <input type="text" class="input input-bordered w-full" value="{{ customer.name }}" readonly>
    </div>
    <div class="form-control mb-2">
      <label class="label">
        <span class="label-text">年齢</span>
      </label>
      <input type="text" class="input input-bordered w-full" value="{{ customer.age }}" readonly>
    </div>
  </form>

  <button class="btn btn-outline mt-4"
          hx-get="/list"
          hx-target="#main-pane"
          hx-push-url="true">
    一覧に戻る
  </button>
</div>
